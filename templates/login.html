<style>
    h5{
        color : red;
    }
    .container{
        background-color: rgb(255, 229, 180);
        padding: 10px 20px;
        width: 250px;
        border-radius: 5px;
    }
</style>

{%for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<h1>Login now:</h1>
<div class="container">
    <form method="POST" action="login">
        {% csrf_token %}
        <p>Username:</p>
        <input type="username" name="username" />
        <p>Password:</p>
        <input type="password" name="password" /><br><br>
        <input type="submit" />
    </form>
</div>
